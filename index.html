<body>
    <h1>Hello, world 2</h1>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            //the event occurred
            console.log(window.opener);
            alert(window.postMessage.length);
            alert(window.opener);
            document.postMessage('success only message', '*')
            window.postMessage('success only window', '*')
            window.postMessage(
                {
                    type: 'success'
                },
                '*'
            );
            window.opener.postMessage(
                {
                    type: 'success'
                }
                , '*'
            );
        })
    </script>
</body>
