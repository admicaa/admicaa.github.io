<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="margin-top:150px;" class="btn" id="closeBtn">
        اغلاق
    </div>
    <script>
        let button = document.getElementById('closeBtn');
        function closewithMessage(message) {
            if (document.readyState !== "complete") {
                setTimeout(closewithMessage(message), 300);
                return;
            }

            window.postMessage(JSON.stringify(message), '*');
            if (window.opener) {
                window.opener.postMessage(
                    message
                    , '*'
                );
            }
        }
        button.addEventListener("click", function () {
            var message = { "type": "cancel" };
            closewithMessage(message);
        })
    </script>
</body>

</html>
